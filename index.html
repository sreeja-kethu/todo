    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <title>ToDo</title>
</head>
<body>
    <div class="contaier">
        <nav class="navbar navbar-expand-sm">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-clipboard-list"></i>
           </a>
           <span class="navbar-text text-dark">Do It!!!</span>
           <p id="dispdatetime"></p>
         </nav>
             
         <button onclick="username()" id="btne" class="btn-dark">Try it for user experience </button>
         <p id="usertext"></p>
            <div class="addtask">
                    <input type="text" placeholder="Add a task">
                    <button id="Btn"><i class="fas fa-plus"></i></button>
            </div>
        <h3>Not Completed</h3>
        <ul class="notcompleted">
            
             
        </ul>
        <br>
        <h3>Completed</h3>
        <ul class="completed">
               
        </ul>

    </div>
    <br>
    <br>
    <hr>
    
    <div id="dl">
        <dl>
            <dt>Add Button</dt>
            <dd>Add tasks to notcompleted list.</dd>
            <dt>Check Button</dt><dd>Moves task from to notcompleted list to completed list.</dd>
            <dt>Delete Button</dt><dd>Deletes the task after confirming.</dd>
            <dt>Redo Button</dt><dd>Moves task from completed to notcompleted list with indication of showing redo button.</dd>
        </dl>
    </div>
    <br>
    <script src="todo.js"></script>
</body>
